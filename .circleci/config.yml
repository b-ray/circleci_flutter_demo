version: 2.1

orbs:
  android: circleci/android@1.0.3

executors:
  mac:
    macos:
      xcode: 12.5.0
  flutter:
    docker:
      - image: cirrusci/flutter:2.2.2
    resource_class: xlarge

jobs:
  beta_android:
    executor:
      name: android/android-machine
      resource-class: xlarge
    steps:
      - checkout
      - restore_cache:
          key: bundle-v1-{{ checksum "android/Gemfile.lock" }}-{{ arch }}
      - run: 
          command: bundle install
          working_directory: android
      - save_cache:
          key: bundle-v1-{{ checksum "android/Gemfile.lock" }}-{{ arch }}
          paths:
            - android/vendor/bundle
      - run:
          command: bundle exec fastlane beta
          working_directory: android

  beta_ios:
    executor: mac
    steps:
      - checkout
      - restore_cache:
          key: bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}
      - run: 
          command: bundle install
          working_directory: ios
      - save_cache:
          key: bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}
          paths:
            - ios/vendor/bundle
      - run:
          command: bundle exec fastlane beta
          working_directory: ios

  unit_test:
    executor: flutter
    steps:
      - checkout
      - restore_cache:
          keys:
            - dart-dependencies-{{ checksum "pubspec.lock" }}-{{ arch }}
      - run:
          name: Install Dependencies
          command: flutter pub get
      - save_cache:
          paths:
            - .dart_tool
          key: dart-dependencies-{{ checksum "pubspec.lock" }}-{{ arch }}
      - run:
          name: Run tests
          command: flutter test

  integration_test_ios:
    executor: mac
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - run:
          name: pre-start simulator
          command: xcrun instruments -w "iPhone 12 (14.5) [" || true
      - checkout
      - run:
          name: Install flutter
          command: |
            brew install flutter
      - restore_cache:
          keys:
            - dart-dependencies-{{ checksum "pubspec.lock" }}-{{ arch }}
      - run:
          name: Install Dependencies
          command: flutter pub get
      - save_cache:
          paths:
            - .dart_tool
          key: dart-dependencies-{{ checksum "pubspec.lock" }}-{{ arch }}
      - run:
          name: Integration Test
          command: flutter drive --driver=test_driver/integration_test_driver.dart --target=integrarion_test/counter_test.dart

workflows:
  beta:
    jobs:
      - beta_android
      - beta_ios
      - unit_test
      - integration_test_ios
