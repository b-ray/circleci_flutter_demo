version: 2.1

executors:
  android:
    machine:
      image: android:202102-01
    resource-class: xlarge
  mac:
    macos:
      xcode: 12.5.0

orbs:
  ruby: circleci/ruby@1.1.4

jobs:
  beta_android:
    executor: android
    steps:
      - checkout
      - restore_cache:
          key: bundle-v1-{{ checksum "android/Gemfile.lock" }}-{{ arch }}
      - run: 
          command: bundle install
          working_directory: android
      - save_cache:
          key: bundle-v1-{{ checksum "android/Gemfile.lock" }}-{{ arch }}
          paths:
            - vendor/bundle
      - run:
          command: bundle exec fastlane beta
          working_directory: android

  beta_ios:
    executor: mac
    steps:
      - checkout
      - restore_cache:
          key: bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}
      - run: 
          command: bundle install
          working_directory: ios
      - save_cache:
          key: bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}
          paths:
            - vendor/bundle
      - run:
          command: bundle exec fastlane beta
          working_directory: ios

workflows:
  beta:
    jobs:
      - beta_android
      - beta_ios
