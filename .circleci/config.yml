version: 2.1

orbs:
  android: circleci/android@1.0.3

executors:
  mac:
    macos:
      xcode: 12.5.0
  flutter:
    docker:
      - image: cirrusci/flutter:2.2.2

jobs:
  beta_android:
    executor:
      name: android/android-machine
      resource-class: xlarge
    steps:
      - checkout
      - restore_cache:
          key: bundle-v1-{{ checksum "android/Gemfile.lock" }}-{{ arch }}
      - run: 
          command: bundle install
          working_directory: android
      - save_cache:
          key: bundle-v1-{{ checksum "android/Gemfile.lock" }}-{{ arch }}
          paths:
            - android/vendor/bundle
      - run:
          command: bundle exec fastlane beta
          working_directory: android

  beta_ios:
    executor: mac
    steps:
      - checkout
      - restore_cache:
          key: bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}
      - run: 
          command: bundle install
          working_directory: ios
      - save_cache:
          key: bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}
          paths:
            - ios/vendor/bundle
      - run:
          command: bundle exec fastlane beta
          working_directory: ios

  unit_test:
    executor: flutter
    steps:
      - checkout
      - restore_cache:
          keys:
            - dart-dependencies-{{ checksum "pubspec.lock" }}
      - run:
          name: Install Dependencies
          command: flutter pub get
      - save_cache:
          paths:
            - .dart_tool
          key: dart-dependencies-{{ checksum "pubspec.lock" }}
      - run:
          name: Run tests
          command: flutter test

workflows:
  beta:
    jobs:
      - beta_android
      - beta_ios
      - unit_test
